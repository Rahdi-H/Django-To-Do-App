<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    {% block customcss %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand ms-2" href="{% url 'home' %}">TO DO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  {% if user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link {% block homeactive %}{% endblock %}" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item ">
                      <li class="nav-item">
                        <a class="nav-link {% block homeprofile %}{% endblock %}" aria-current="page" href="{% url 'profile' %}">Profile</a>
                      </li>
                        <a class="nav-link {% block homelogout %}{% endblock %}" href="{% url 'logout' %}">Logout</a>
                    </li>
                  {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% block homelogin %}{% endblock %}" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block homeregister %}{% endblock %}" href="{% url 'register' %}">Register</a>
                    </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer>
        <div class="text-center">
            <h4>Developed by <a href="https://www.linkedin.com/in/rahdin-hussain-b83b24151/" target="_blank" class="link-item">Rahdin Hussain</a></h4>
            <h4>&#169; copyright 2022-2023</h4>
        </div>
    </footer>
    <script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
